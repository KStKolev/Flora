# Workflow for deploying a React app to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]  # Specify your main branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust Node.js version as needed

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build  # For Vite-based apps, ensure "vite build" is in package.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload only the build output directory (e.g., 'build' or 'dist')
          path: './build'  # Replace with './dist' if using Vite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
